
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
operation160=>operation: from py2flowchart import pyfile2flowchart
operation161=>operation: prim_30 = 6.03
operation162=>operation: sec_90 = 6.19
operation163=>operation: sig_80 = 6.78
operation164=>operation: resto = 7.24
input165=>input: consumo_kw = int(input("Ingrese el consumo (KW) en el mes \n"))
operation166=>operation: consumo_acum = 0
condition167=>condition: while consumo_kw > 0|past
condition168=>condition: if consumo_kw < 30
operation169=>operation: consumo_acum = consumo_kw * prim_30
operation170=>operation: consumo_kw = 0
operation171=>operation: break
operation172=>operation: pass
condition173=>condition: if consumo_kw < 120
operation174=>operation: consumo_parcial =  consumo_kw - 30
operation175=>operation: consumo_acum = ( 30 * prim_30 ) + ( consumo_parcial *  6.19 )
operation176=>operation: consumo_kw = 0
operation177=>operation: break
operation178=>operation: pass
condition179=>condition: if consumo_kw < 200
operation180=>operation: consumo_parcial =  consumo_kw - 120
operation181=>operation: consumo_acum = ( 30 * prim_30 ) + ( 90 * sec_90 ) + ( consumo_parcial *  6.78 )
operation182=>operation: consumo_kw = 0
operation183=>operation: break
operation184=>operation: consumo_parcial =  consumo_kw - 200
operation185=>operation: consumo_acum = ( 30 * prim_30 ) + ( 90 * sec_90 ) + ( 80 * sig_80 ) + ( consumo_parcial *  resto )
operation186=>operation: consumo_kw = 0
subroutine187=>subroutine: print (consumo_acum)
end=>end: end
start->operation160
operation160->operation161
operation161->operation162
operation162->operation163
operation163->operation164
operation164->input165
input165->operation166
operation166->condition167
condition167(yes)->condition168
condition168(yes)->operation169
operation169->operation170
operation170->operation171
condition168(no)->operation172
operation171->condition173
operation172->condition173
condition173(yes)->operation174
operation174->operation175
operation175->operation176
operation176->operation177
condition173(no)->operation178
operation177->condition179
operation178->condition179
condition179(yes)->operation180
operation180->operation181
operation181->operation182
operation182->operation183
condition179(no)->operation184
operation184->operation185
operation185->operation186
operation183->condition167
operation186->condition167
condition167(no)->subroutine187
subroutine187->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
