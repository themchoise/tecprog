
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
operation109=>operation: from py2flowchart import pyfile2flowchart
operation110=>operation: prim_30 = 6.03
operation111=>operation: sec_90 = 6.19
operation112=>operation: sig_80 = 6.78
operation113=>operation: resto = 7.24
input114=>input: consumo_kw = int(input("Ingrese el consumo (KW) en el mes \n"))
operation115=>operation: consumo_acum = 0
condition116=>condition: while consumo_kw > 0|past
condition117=>condition: if consumo_kw < 30
operation118=>operation: consumo_acum = consumo_kw * prim_30
operation119=>operation: consumo_kw = 0
operation120=>operation: break
operation121=>operation: pass
condition122=>condition: if consumo_kw < 120
operation123=>operation: consumo_parcial =  consumo_kw - 30
operation124=>operation: consumo_acum = ( 30 * prim_30 ) + ( consumo_parcial *  6.19 )
operation125=>operation: consumo_kw = 0
operation126=>operation: break
operation127=>operation: pass
condition128=>condition: if consumo_kw < 200
operation129=>operation: consumo_parcial =  consumo_kw - 120
operation130=>operation: consumo_acum = ( 30 * prim_30 ) + ( 90 * sec_90 ) + ( consumo_parcial *  6.78 )
operation131=>operation: consumo_kw = 0
operation132=>operation: break
operation133=>operation: consumo_parcial =  consumo_kw - 200
operation134=>operation: consumo_acum = ( 30 * prim_30 ) + ( 90 * sec_90 ) + ( 80 * sig_80 ) + ( consumo_parcial *  resto )
operation135=>operation: consumo_kw = 0
subroutine136=>subroutine: print (consumo_acum)
end=>end: end
start->operation109
operation109->operation110
operation110->operation111
operation111->operation112
operation112->operation113
operation113->input114
input114->operation115
operation115->condition116
condition116(yes)->condition117
condition117(yes)->operation118
operation118->operation119
operation119->operation120
condition117(no)->operation121
operation120->condition122
operation121->condition122
condition122(yes)->operation123
operation123->operation124
operation124->operation125
operation125->operation126
condition122(no)->operation127
operation126->condition128
operation127->condition128
condition128(yes)->operation129
operation129->operation130
operation130->operation131
operation131->operation132
condition128(no)->operation133
operation133->operation134
operation134->operation135
operation132->condition116
operation135->condition116
condition116(no)->subroutine136
subroutine136->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
