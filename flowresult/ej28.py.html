
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
input48=>input: rango_sup = int(input("Importe rango superior\n"))
input49=>input: rango_inf = int(input("Ingrese rango inferior \n"))
operation50=>operation: arr = None
operation51=>operation: impares = []
condition52=>condition: if rango_sup > rango_inf
operation53=>operation: arr=list(range(rango_inf,rango_sup))
condition54=>condition: for x in arr|past
condition55=>condition: if not (x % 2 == 0 )
operation56=>operation: impares.append(x)
operation57=>operation: pass
operation58=>operation: arr=list(range(rango_sup,rango_inf))
condition59=>condition: for x in arr|past
condition60=>condition: if not (x % 2 == 0 )
operation61=>operation: impares.append(x)
operation62=>operation: pass
operation63=>operation: impares=impares[::-1]
output64=>output: print('Numeros impares:')
output65=>output: print(impares)
end=>end: end
start->input48
input48->input49
input49->operation50
operation50->operation51
operation51->condition52
condition52(yes)->operation53
operation53->condition54
condition54(yes)->condition55
condition55(yes)->operation56
condition55(no)->operation57
operation56->condition54
operation57->condition54
condition52(no)->operation58
operation58->condition59
condition59(yes)->condition60
condition60(yes)->operation61
condition60(no)->operation62
operation61->condition59
operation62->condition59
condition59(no)->operation63
condition54(no)->output64
operation63->output64
output64->output65
output65->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
