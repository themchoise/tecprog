
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
operation33=>operation: >Se requiere de un algoritmo que almacene en un arreglo 10 números ingresados por un usuario y luego los
>muestre en el mismo orden en que los ingreso. . DF – PS
"""
operation34=>operation: arr=[]
operation35=>operation: rango=10
condition36=>condition: for x in range(rango)|past
input37=>input: arr.append(int(input(f'[{x+1}|{rango}]Ingrese un numero:')))
output38=>output: print(arr)
end=>end: end
start->operation33
operation33->operation34
operation34->operation35
operation35->condition36
condition36(yes)->input37
input37(left)->condition36
condition36(no)->output38
output38->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
