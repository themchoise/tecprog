
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
input98=>input: ventas_refacciones = int(input("Ingrese Importe de ventas de refacciones \n"))
input99=>input: ventas_servicio = int(input("Importe de ventas de servicio\n"))
input100=>input: ventas_autos_camiones = int(input("Importe de ventas de autos y camiones \n"))
operation101=>operation: imp_total = ventas_refacciones+ ventas_servicio + ventas_autos_camiones
operation102=>operation: promedio = imp_total / 3
operation103=>operation: x = lambda a : 'Se alcanzo el objetivo' if a > 50000 else 'Buscar nuevas estrategias de ventas'
output104=>output: print(x(promedio))
end=>end: end
start->input98
input98->input99
input99->input100
input100->operation101
operation101->operation102
operation102->operation103
operation103->output104
output104->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
