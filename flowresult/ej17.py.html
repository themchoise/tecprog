
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
input154=>input: num = int(input("Ingrese el valor del primer numero  \n"))
condition155=>condition: if num % 6 == 0
output156=>output: print(f'El numero {num} es multiplo de 6 ')
subroutine157=>subroutine: quit()
operation158=>operation: pass
output159=>output: print(f'El numero {num} no es multiplo de 6')
end=>end: end
start->input154
input154->condition155
condition155(yes)->output156
output156->subroutine157
condition155(no)->operation158
subroutine157->output159
operation158->output159
output159->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
