
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
operation188=>operation: rango_usuario = 25
operation189=>operation: arr_numeros = []
condition190=>condition: for x in range(rango_usuario)|past
input191=>input: num_ingresado = int(input("Ingrese un numero del 1 al 100 \n"))
condition192=>condition: if num_ingresado >= 1 and num_ingresado <= 100
operation193=>operation: arr_numeros.append(num_ingresado)
operation194=>operation: pass
output195=>output: print("El rango es de 1 a 100")
output196=>output: print(f'La suma de los numeros ingresados es {sum(arr_numeros)} , su promedio es {sum(arr_numeros)/rango_usuario}')
end=>end: end
start->operation188
operation188->operation189
operation189->condition190
condition190(yes)->input191
input191->condition192
condition192(yes)->operation193
condition192(no)->operation194
operation193->output195
operation194->output195
output195(left)->condition190
condition190(no)->output196
output196->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
