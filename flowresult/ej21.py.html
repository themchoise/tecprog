
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
input24=>input: num_uno = int(input("Ingrese el valor del primer numero  \n"))
input25=>input: num_dos = int(input("Ingrese el valor del segundo numero  \n"))
input26=>input: num_tres = int(input("Ingrese el valor del tercer numero  \n"))
condition27=>condition: if num_uno > num_dos and num_uno > num_tres
operation28=>operation: mayor = num_uno
condition29=>condition: if num_dos > num_uno and num_dos > num_tres
operation30=>operation: mayor = num_dos
operation31=>operation: mayor = num_tres
output32=>output: print(f'El numero {mayor} es el mayor')
end=>end: end
start->input24
input24->input25
input25->input26
input26->condition27
condition27(yes)->operation28
condition27(no)->condition29
condition29(yes)->operation30
condition29(no)->operation31
operation28->output32
operation30->output32
operation31->output32
output32->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
