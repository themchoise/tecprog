
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
input56=>input: pago_horas = int(input("Ingrese monto a cobrar x horas \n"))
input57=>input: num_horas_trab = int(input("Ingrese total de horas trabajadas \n"))
operation58=>operation: horas_ref = 160
operation59=>operation: horas_extra = 0
operation60=>operation: pago_final = 0
condition61=>condition: if num_horas_trab > horas_ref
operation62=>operation: horas_extra = num_horas_trab - horas_ref
operation63=>operation: pago_final = ((num_horas_trab-horas_extra) * pago_horas) +  (( horas_extra * pago_horas ) * 2 )
operation64=>operation: pago_final = num_horas_trab * pago_horas
output65=>output: print(pago_final)
end=>end: end
start->input56
input56->input57
input57->operation58
operation58->operation59
operation59->operation60
operation60->condition61
condition61(yes)->operation62
operation62->operation63
condition61(no)->operation64
operation63->output65
operation64->output65
output65->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
