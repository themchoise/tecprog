
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
input8=>input: pago_horas = int(input("Ingrese monto a cobrar x horas \n"))
input9=>input: num_horas_trab = int(input("Ingrese total de horas trabajadas \n"))
operation10=>operation: horas_ref = 160
operation11=>operation: horas_extra = 0
operation12=>operation: pago_final = 0
condition13=>condition: if num_horas_trab > horas_ref
operation14=>operation: horas_extra = num_horas_trab - horas_ref
operation15=>operation: pago_final = ((num_horas_trab-horas_extra) * pago_horas) +  (( horas_extra * pago_horas ) * 2 )
operation16=>operation: pago_final = num_horas_trab * pago_horas
output17=>output: print(pago_final)
end=>end: end
start->input8
input8->input9
input9->operation10
operation10->operation11
operation11->operation12
operation12->condition13
condition13(yes)->operation14
operation14->operation15
condition13(no)->operation16
operation15->output17
operation16->output17
output17->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
