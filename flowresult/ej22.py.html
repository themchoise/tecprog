
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
input71=>input: num = int(input("Ingrese monto de la compra \n"))
operation72=>operation: monto_pagar = 0
operation73=>operation: estarjeta = True
operation74=>operation: dto_15 = 0.85
operation75=>operation: dto_10 = 0.90
condition76=>condition: if num > 2000 and num <= 5000
operation77=>operation: monto_pagar = num * dto_10
condition78=>condition: if num > 5000 and not estarjeta
operation79=>operation: monto_pagar = num * dto_15
condition80=>condition: if num > 5000 and estarjeta
operation81=>operation: monto_pagar = num * dto_10
operation82=>operation: pass
output83=>output: print(monto_pagar)
end=>end: end
start->input71
input71->operation72
operation72->operation73
operation73->operation74
operation74->operation75
operation75->condition76
condition76(yes)->operation77
condition76(no)->condition78
condition78(yes)->operation79
condition78(no)->condition80
condition80(yes)->operation81
condition80(no)->operation82
operation77->output83
operation79->output83
operation81->output83
operation82->output83
output83->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
