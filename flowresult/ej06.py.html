
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
operation107=>operation: import requests
input108=>input: pesos = int(input("Ingrese la cantidad en pesos Argentinos \n"))
operation109=>operation: dolar_blue = 1000
operation110=>operation:     dolar_blue = requests.get("https://dolarapi.com/v1/dolares/blue").json()["venta"]
except:
    None
output111=>output: print(f'El equivalente en dolares es {pesos/dolar_blue}')
end=>end: end
start->operation107
operation107->input108
input108->operation109
operation109->operation110
operation110->output111
output111->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
