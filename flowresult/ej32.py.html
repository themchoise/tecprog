
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
operation197=>operation: arr = []
operation198=>operation: rango = 6
operation199=>operation: new_arr = []
condition200=>condition: for x in range(rango)|past
input201=>input: input_usuario=input("Ingrese una palabra \n")
operation202=>operation: arr.append(input_usuario)
operation203=>operation: new_arr = arr.copy()[::-1]
output204=>output: print(new_arr)
end=>end: end
start->operation197
operation197->operation198
operation198->operation199
operation199->condition200
condition200(yes)->input201
input201->operation202
operation202(left)->condition200
condition200(no)->operation203
operation203->output204
output204->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
