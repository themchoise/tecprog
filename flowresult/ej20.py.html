
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
input39=>input: num_uno = int(input("Ingrese el valor del primer numero  \n"))
input40=>input: num_dos = int(input("Ingrese el valor del segundo numero  \n"))
condition41=>condition: if num_uno > num_dos
output42=>output: print(f'El numero {num_uno} es mayor que {num_dos}')
condition43=>condition: if num_uno < num_dos
output44=>output: print(f'El numero {num_dos} es menor que {num_uno}')
output45=>output: print(f'El numero {num_dos} es igual que {num_uno}')
end=>end: end
start->input39
input39->input40
input40->condition41
condition41(yes)->output42
condition41(no)->condition43
condition43(yes)->output44
condition43(no)->output45
output42->end
output44->end
output45->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
