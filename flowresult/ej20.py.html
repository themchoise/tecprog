
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>py2flowchart</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.18.0/flowchart.min.js"></script>
    </head>
    <body>
        <div id="canvas"></div>
        <pre id="code" style="display:none"></pre>
        <script>
            code= `
start=>start: start
input70=>input: num_uno = int(input("Ingrese el valor del primer numero  \n"))
input71=>input: num_dos = int(input("Ingrese el valor del segundo numero  \n"))
condition72=>condition: if num_uno > num_dos
output73=>output: print(f'El numero {num_uno} es mayor que {num_dos}')
condition74=>condition: if num_uno < num_dos
output75=>output: print(f'El numero {num_dos} es menor que {num_uno}')
output76=>output: print(f'El numero {num_dos} es igual que {num_uno}')
end=>end: end
start->input70
input70->input71
input71->condition72
condition72(yes)->output73
condition72(no)->condition74
condition74(yes)->output75
condition74(no)->output76
output73->end
output75->end
output76->end

`;
            chart = flowchart.parse(code);
            chart.drawSVG('canvas', {"line-width": 2});
			console.log(code);
			var code_pre = code.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
            document.getElementById("code").innerHTML = code_pre;
        </script>
		<script>
		// double click to copy svg to clipboard
		document.ondblclick = async () => {
			var svg = document.getElementsByTagName('svg')[0];
			await navigator.clipboard.writeText(svg.outerHTML);
		}
		</script>
		<!-- see https://github.com/dstang2000/py2flowchart -->
    </body>
</html>
